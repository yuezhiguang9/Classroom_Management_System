# 智慧教室预约管理系统 - Spring Boot配置文件
# ==================== 服务器配置 ====================
server.port=8081
server.servlet.context-path=/
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
# ==================== 数据库配置 ====================
# 数据库连接URL (请根据实际情况修改)
spring.datasource.url=jdbc:mysql://localhost:3306/db_campus_system2?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
# 数据库用户名和密码 (请修改为您的实际密码)
spring.datasource.username=root
spring.datasource.password=123456
# 数据库驱动
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# ==================== 连接池配置 ====================
# HikariCP连接池配置
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000
# ==================== MyBatis配置 ====================
# MyBatis映射文件位置
mybatis.mapper-locations=classpath:mapper/*.xml
# 实体类包名
mybatis.type-aliases-package=demo.campus_management_system.entity
# 开启驼峰命名转换
mybatis.configuration.map-underscore-to-camel-case=true
# SQL日志输出
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
# ==================== MyBatis-Plus配置 ====================
# MyBatis-Plus映射文件位置
mybatis-plus.mapper-locations=classpath:mapper/*.xml
# 实体类包名
mybatis-plus.type-aliases-package=demo.campus_management_system.entity
# 开启驼峰命名转换
mybatis-plus.configuration.map-underscore-to-camel-case=true
# SQL日志输出 (生产环境建议关闭)
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
# 逻辑删除配置
mybatis-plus.global-config.db-config.logic-delete-field=deleted
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0
# 主键策略
mybatis-plus.global-config.db-config.id-type=auto
# ==================== 日志配置 ====================
# 根日志级别
logging.level.root=INFO
# 项目包日志级别
logging.level.demo.campus_management_system=DEBUG
# MyBatis日志级别
logging.level.demo.campus_management_system.dao=DEBUG
# Spring框架日志级别
logging.level.org.springframework=INFO
# 数据库连接池日志
logging.level.com.zaxxer.hikari=INFO
# SQL执行日志
logging.level.org.apache.ibatis=DEBUG
# 日志输出格式
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n
# ==================== JWT配置 ====================
# JWT密钥 (生产环境请使用更复杂的密钥)
jwt.secret=classroom_management_system_secret_key_2025_very_long_and_secure
# JWT过期时间 (单位: 秒, 7200秒 = 2小时)
jwt.expiration=7200
# JWT令牌前缀
jwt.tokenPrefix=Bearer 
# JWT请求头名称
jwt.header=Authorization
# ==================== Jackson配置 ====================
# 时区配置
spring.jackson.time-zone=Asia/Shanghai
# 日期格式
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
# 序列化配置
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false
# ==================== HTTP编码配置 ====================
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
# ==================== 文件上传配置 ====================
# 单个文件最大大小
spring.servlet.multipart.max-file-size=10MB
# 总上传大小限制
spring.servlet.multipart.max-request-size=10MB
# 临时目录
spring.servlet.multipart.location=/tmp
# ==================== Web配置 ====================
# 静态资源路径
spring.web.resources.static-locations=classpath:/static/
# 缓存配置
spring.web.resources.cache.cachecontrol.max-age=3600
# ==================== 跨域配置 ====================
# 允许跨域请求 (开发阶段可以设置为true)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
# ==================== 开发环境配置 ====================
# 开发工具配置
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
# ==================== 应用信息配置 ====================
# 应用名称
spring.application.name=Campus Management System
# 应用版本
info.app.name=智慧教室预约管理系统
info.app.version=1.0.0
info.app.description=基于Spring Boot的智慧教室预约管理系统
# ==================== 监控配置 ====================
# Actuator端点配置
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true
# ==================== 性能配置 ====================
# Tomcat配置
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=10
server.tomcat.connection-timeout=20000
server.tomcat.accept-count=100
# JPA配置 (如果使用JPA)
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# ==================== 自定义配置 ====================
# 系统配置
classroom.system.name=智慧教室预约管理系统
classroom.system.version=1.0.0
classroom.system.author=开发团队
# 业务配置
classroom.booking.advance-days=7
classroom.booking.max-duration=4
classroom.booking.cancel-hours=2